<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<!-- Encabezado -->
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!--Para prueba-->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Reg√≠strate</a>
			</div>
			<br>
		</header>
		<!-- MENU -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
						<a class="nav-link" th:href="@{/}">Calendario</a>
						<a class="nav-link" th:href="@{/}">Votaciones</a>
						<a class="nav-link" th:href="@{/}">Equipos</a>
						<a class="nav-link" th:href="@{/}">Circuitos</a>
						<a class="nav-link" th:href="@{/responsable}">Responsable</a>
						<a class="nav-link" th:href="@{/administrar}">Administrar</a>
					</div>
				</div>
			</div>
		</nav>
	</div><br>
	<div class="container">
		<div class="row">
			<div class="col-xl-3" th:each="noticia:${noticias}">
				<div class="card" style="width: 15rem;">
					<img class="card-img-top" th:src="${noticia.imagen}" alt="Card image cap">
					<div class="card-body">
						<p class="card-title" th:text="${noticia.titulo}"></p>
						<hr>
						<a th:href="@{/leer/{id}(id=${noticia.id})}" class="btn btn-primary">Leer Noticia</a>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
</body>

</html>
