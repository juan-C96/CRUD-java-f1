<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FORMULA 1</h1>
			<!-- create navigation bar ( header) -->
			<span sec:authentication="principal.username"> User</span>

			<div class="navbar-header">
				<a sec:authorize="isAuthenticated()"><a class="navbar-brand" href="#" th:href="@{/logout}">Cerrar
						sesión</a>
			</div>

			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Login</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>

		</header>

	</div>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
					<a class="nav-link" href="http://www.google.com">Calendario</a>
					<a class="nav-link" href="http://www.google.com">Votaciones</a>
					<a class="nav-link" href="http://www.google.com">Equipos</a>
					<a class="nav-link" href="http://www.google.com">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div>
			<a th:href="@{/usuarios}" class="btn btn-primary">Usuarios</a>
			<a th:href="@{/noticias}" class="btn btn-primary">Noticias</a>
			<a th:href="@{/administrar}" class="btn btn-primary">Votaciones</a>
			<a th:href="@{/administrar}" class="btn btn-primary">Calendario</a>
			<a th:href="@{/administrar}" class="btn btn-primary">Equipos</a>
			<a th:href="@{/administrar}" class="btn btn-primary">Circuitos</a>
		</div>
	</div>
	<hr>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Editar Noticia</h1>
				<div class="card-body">
					<form th:action="@{/noticias/{id} (id=${noticia.id})}" th:object="${noticia}" method="POST">
						<div class="form-group">
							<label>Título de Noticia</label>
							<input type="text" name"titulo" th:field="*{titulo}"
								placeholder="Ingresar Título de Noticia" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Texto de la Noticia</label>
							<textarea type="text" name"texto" th:field="*{texto}"
								placeholder="Ingresar Texto de Noticia" class="form-control" rows="10" cols="40"
								required></textarea>
						</div>
						<div class="form-group">
							<label>Imagen</label>
							<input type="text" name"imagen" th:field="*{imagen}"
								placeholder="Ingresar Link imagen de Noticia" class="form-control" required>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>



</html>
