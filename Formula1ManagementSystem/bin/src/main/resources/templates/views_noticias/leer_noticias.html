<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>F1 Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    		crossorigin="anonymous">
  </head>
  <body>
	<div class="container-fluid">
        <!-- Encabezado -->
        <header>
            <!-- Logo -->
            <figure>
                <img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" alt="" width="100" height="100">
            </figure> 
            <!-- Titulo -->
            <h1>FORMULA 1</h1>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-primary me-md-2" type="button">Login</a>
                <a class="btn btn-primary" type="button">Sign in</a>
            </div>
        
        </header>
        <!-- MENU -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
					<a class="nav-link" href="http://www.google.com">Calendario</a>
					<a class="nav-link" href="http://www.google.com">Votaciones</a>
					<a class="nav-link" href="http://www.google.com">Equipos</a>
					<a class="nav-link" href="http://www.google.com">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
        <!-- Presentacion -->
        <h2 th:text="${noticia.titulo}"></h2>
        <p th:text="${noticia.texto}"></p>
        <img th:src="${noticia.imagen}" width="200" height="200">
        <!-- FOOTER -->
        <footer>
            <span>2021 &copy; A-Team</span>
        </footer>
    </div>
   
  </body>


    
</html>
