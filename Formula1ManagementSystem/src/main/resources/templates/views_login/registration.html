<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Portal de la Fórmula 1</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<figure>
		<div align="center"><img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png"
				width="200" height="200"></div>
	</figure>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Te has registrado correctamente al portal de la Fórmula 1!</div>
				</div>

				<h1>Regístrese</h1>

				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="name"> Nombre </label>
						<input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="user"> Usuario </label> <input id="user" class="form-control"
							th:field="*{user}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input id="email" class="form-control"
							th:field="*{email}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Contraseña </label> <input id="password"
							class="form-control" type="password" th:field="*{password}" required
							autofocus="autofocus" />
					</div>

					<script>
						$(document).ready(function () {
							$('.m-2').click(function () {
								$('.m-2').not(this).prop('checked', false);
							});
						});
					</script>

					<div class="col-8">
						<label class="control-label" for="role"> Rol </label>
						<th:block th:each="role: ${listRoles}"> <br>
							<input type="checkbox" th:value="${role.id}" th:field="*{roles}" th:text="${role.name}"
								class="m-2" />
						</th:block>
					</div><br>

					<div class="form-group">
						<button type="submit" th:href="@{/escuderias/show}" class="btn btn-success">Registrarse</button>
						<span>Ya estás registrado? <a href="/" th:href="@{/login}">Inicia sesión aquí</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
