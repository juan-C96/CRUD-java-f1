<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<!-- Encabezado -->
		<header>
			<!-- Logo -->
			<figure>
				<img src="https://www.thedesignfrontier.com/wp-content/uploads/2019/05/f1-logo.png" width="100"
					height="100">
			</figure>
			<!-- Titulo -->
			<h1>FÓRMULA 1</h1>
			<br>
		</header>
	</div><br>
	<div class="container">
		<div class="row">
			<h1>Seleccione su escudería</h1>
		</div>

		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Twitter</th>
					<th>Logo</th>
					<th>Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="escuderia: ${escuderias}">
					<td th:text="${escuderia.nombre}"></td>
					<td th:text="${escuderia.twitter}"></td>
					<td><img th:src="${escuderia.logo}" width="100" height="100"></td>
				<td>
						<a th:href="@{/escuderias/seleccionar/{id}(id=${escuderia.id})}" class="btn btn-primary">Seleccionar</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr>
	<div class="container" th:if="${flag}">
		<div class="row">
			<h1>No hay escuderías disponibles, no podrá darse de alta, póngase en contacto con el administrador o puede darse de alta como corresponsable.</h1>
		</div>
		<hr>
		<a th:href="@{/registration}" class="btn btn-primary">Regresar</a>
	</div>
</body>

</html>
