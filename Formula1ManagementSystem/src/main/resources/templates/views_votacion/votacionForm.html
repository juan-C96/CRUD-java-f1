<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>F1 Managment System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	header.encabezado {
		background-image: url("https://d107a8nc3g2c4h.cloudfront.net/blog/wp-content/uploads/2019/03/f1-lp-banner.jpg");

		background-position: center center;

		background-repeat: no-repeat;

		background-attachment: fixed;

		background-size: cover;
		
		background-position-y: -280px;		
	}	
	</style>
</head>

<body>
<header class="encabezado">
	<div class="container-fluid">
		<!-- Encabezado -->
			<!-- Logo -->
			<br><br>
			<figure>
		
				<img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-7.png" width="175"
					height="50">
			</figure>
			<!-- Titulo -->
			<h1 style="color: aliceblue;">FÓRMULA 1</h1>
			<!--Para prueba 2-->
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
				<a href="#" th:href="@{/login}" class="btn btn-primary me-md-2" type="button">Iniciar Sesión</a>
				<a href="#" th:href="@{/registration}" class="btn btn-primary" type="button">Regístrate</a>
			</div>
			<br>
		</div>
		</header>

	</div>
	<!-- MENU -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/}">Noticias</a>
					<a class="nav-link" th:href="@{/calendarios}">Calendario</a>
					<a class="nav-link" th:href="@{/votacionesIndex}">Votaciones</a>
					<a class="nav-link" th:href="@{/all_escuderias}">Escuderías</a>
					<a class="nav-link" th:href="@{/circuitos_views}">Circuitos</a>
					<a class="nav-link" th:href="@{/responsable}">Responsable</a>
					<a class="nav-link" th:href="@{/administrar}">Administrar</a>
				</div>
			</div>
		</div>
	</nav>
	<hr>

	<div class="container">
		<div class="row">
			<h1>Votación Pilotos</h1>
		</div>
		
		<form th:action="@{/guardarVotacion}" th:object="${votacion}" method="POST">
			
			<div class="form-group">
				<input type="text" name"nombreVotacion" th:field="*{nombreVotacion}"
				placeholder="Ingrese nombre de usuario" class="form-control" required>
			</div>
			<hr>
			<div class="form-group">
				<input type="text" name"correoVotacion" th:field="*{correoVotacion}"
				placeholder="Ingrese correo" class="form-control" required>
			</div>
			
		<hr>
		


		<table class="table table-striped table bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>País</th>
					<th>Foto</th>
					<th>Voto</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="piloto: ${listadoPilotos}">
					<td th:text="${piloto.nombre}"></td>
					<td th:text="${piloto.apellidos}"></td>
					<td th:text="${piloto.pais}"></td>
					<td><img th:src="${piloto.foto}" width="100" height="100"></td>
					<td><div class="box-footer">
						<input type="radio" th:name="idPiloto" th:value="${piloto.id}" th:selected="true">
					</div></td>
					
				</tr>

			</tbody>
		</table>
		<button  type="submit" class="btn btn-primary">Votar</a>
		</form>
	</div>

</html>
